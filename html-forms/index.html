<!DOCTYPE html>
  <html>
  <head>
    <title>html forms</title>
  </head>
  <body>
    <h1>Coding form!</h1>
    <form action="http://localhost:5500/html-forms/index.html">
      <p>Email</p>
      <input type="email" name="email">
    </form>
    <form action="http://localhost:5500/html-forms/index.html">
      <p>Why is coding cool?</p>
      <select name="options">
        <option value="">Select option</option>
        <option value="fun">Because it's fun</option>
        <option value="interesting">Because it's interesting</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </form>
    <form action="http://localhost:5500/html-forms/index.html">
      <p>Favorite language?(Choose one)</p>
      <label>
        <input type="radio" name="favoriteLanguage" value="HTML"/>HTML <!-- we have a self closing input tag-->
      </label>
      <label>
        <input type="radio" name="favoriteLAnguage" value="javaScript"/>JavaScript
      </label>
      <label>
        <input type="radio" name="favoriteLanguage" value="cSS"/> CSS
      </label>
    </form>
    <form action="http://localhost:5500/html-forms/index.html">
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox"/>Sign me up!
    </form>
    <form action="http://localhost:5500/html-forms/index.html">
      <p>Comments:</p>
      <textarea rows="4" cols="40" id="comments">
      </textarea>
    </form>
    <form action="http://localhost:5500/html-forms/index.html">
      <input type="submit" value="submit">
    </form>
    </form>
  </body>
  </html>
