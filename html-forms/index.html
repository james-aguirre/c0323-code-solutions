<!DOCTYPE html>
  <html>
  <head>
    <title>html forms</title>
  </head>
  <body>
    <h1>Coding form!</h1>
    <form action="http://localhost:5500/html-forms/index.html" >
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="select">Why is coding cool?</label>
      <select name="options" id="select">
        <option value="">Select option</option>
        <option value="fun">Because it's fun</option>
        <option value="interesting">Because it's interesting</option>
        <option value="powerful">Because it's powerful</option>
      </select>

      <p>Favorite language?(Choose one)</p>
      <label for="HTML">HTML</label>
      <input type="radio" id="HTML" value="HTML"/>

      <label for="JavaScript">JavaScript</label>
      <input type="radio" id="JavaScript" value="javaScript"/>

      <label for="CSS">CSS</label>
      <input type="radio" id="CSS" value="cSS"/>

      <label for="checkbox">Would you like to sign up for more information? Sign me up!</label>
      <input type="checkbox" id="checkbox">

      <label for="comments">Comments?</label>
      <textarea rows="4" cols="40" id="comments"></textarea>
      <input type="submit" value="submit">
    </form>
  </body>
  </html>
