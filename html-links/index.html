<!DOCTYPE html>
<html>
  <head>
    <title>html links</title>
  </head>
  <body>
    <h1> Popular search engines</h1>
    <ul>
      <li> <!-- opening tag for li element-->
        <a href="https://www.google.com/">Google</a>
      </li>
      <li> <a href="https://www.yahoo.com/">Yahoo</a> </li> <!-- opening tag for href attribute with value of string-->
      <li>
        <a href="https://www.bing.com/">Bing</a>
      </li>
      <li>
        <a href="https://www.ask.com/">Ask</a>
      </li>
      <li>
        <a href="https://duckduckgo.com/">DuckDuckGo</a>
      </li> <!-- closing tag for li element-->
    </ul>
  </body>
</html>
