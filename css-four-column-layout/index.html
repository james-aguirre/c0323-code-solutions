<!DOCTYPE html>
<html>
  <head>
    <title>Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Changa+One&family=Delicious+Handrawn&family=Roboto&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>How it works</h1>
      </div>
      <div class="row">
        <div class="column-fourth">
          <img src="images/screen-1.png">
        </div>
        <div class="column-fourth">
          <img src="images/screen-2.png">
        </div>
        <div class="column-fourth">
          <img src="images/screen-3.png">
        </div>
        <div class="column-fourth">
          <img src="images/screen-4.png">
        </div>
      </div>
      <div class="row">
        <div class="column-fourth-two">
          <img src="images/switch-icon.png">
        </div>
        <div class="column-fourth-two">
          <img src="images/filter-icon.png">
        </div>
        <div class="column-fourth-two">
          <img src="images/slider-icon.png">
        </div>
        <div class="column-fourth-two">
          <img src="images/bars-icon.png">
        </div>
      </div>
      <div class="row">
        <div class="column-4">
          <h2>App Switching</h2>
        </div>
        <div class="column-4">
          <h2>Trip Filtering</h2>
        </div>
        <div class="column-4">
          <h2>Service Filters</h2>
        </div>
        <div class="column-4">
          <h2>Stats + Mileage</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-4-2">
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-4-2">
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-4-2">
          <p>Accepts only your ideal trips.<p>
        </div>
        <div class="column-4-2">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
